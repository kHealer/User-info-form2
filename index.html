<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="alert"></div>

    

    <h2 id="info"></h2>


    <div class="container mt-5">
        <div class="row border rounded-pill orange ">
            <div class="col-sm-8 offset-sm-2  ">
                <form id="userForm">
                <div class="name mb-3">
                    <label class="form-label" for="userName">Name:</label>
                    <input class="form-control rounded-pill" type="text" name="userName" id="userName" />
                </div>
                <div class="surname mb-3">
                    <label class="form-label" for="userSurname">Surname:</label>
                    <input class="form-control rounded-pill" type="text" name="userSurname" id="userSurname" />
                </div>
                <div class="age mb-3">
                    <label class="form-label" for="userAge">Age:</label>
                    <input class="form-control rounded-pill" type="number" name="userAge" id="userAge" /> 
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-success mb-3" type="submit">Submit</button>
                </div>
                </form>
            </div>
        </div>
    </div>
        <div class="container mt-2 pb-5">
            <div class="row justify-content-center  rounded-pill border">
                <div class="sub-container "></div>
                    <ul class="list-group">

                    </ul>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <script src="js/form.js"></script>
</body>
</html>
